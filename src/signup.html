<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AgriLink Rwanda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center space-x-2 mb-6 text-white">
                <i class="fas fa-leaf text-2xl"></i>
                <span class="text-2xl font-bold">AgriLink Rwanda</span>
            </a>

            <div class="flex justify-center space-x-2 mb-4">
                <button id="lang-en" class="px-3 py-1 text-sm font-medium bg-white text-gray-700 rounded">EN</button>
                <button id="lang-rw" class="px-3 py-1 text-sm font-medium bg-gray-200 text-gray-700 rounded">RW</button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">
                    <span data-en="Create Account" data-rw="Kora Konti">Create Account</span>
                </h1>
                <p class="text-gray-600">
                    <span data-en="Join AgriLink Rwanda today" data-rw="Jya muri AgriLink Rwanda uyu munsi">Join AgriLink Rwanda today</span>
                </p>
            </div>

            <!-- Error Alert -->
            <div id="error-alert" class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                <div class="flex">
                    <i class="fas fa-exclamation-circle text-red-400 mr-3 mt-0.5"></i>
                    <div class="text-red-800" id="error-message"></div>
                </div>
            </div>

            <form id="signup-form" class="space-y-4">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
                        <span data-en="Full Name" data-rw="Amazina Yose">Full Name</span>
                    </label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
                        <input
                            type="text"
                            id="fullName"
                            name="fullName"
                            required
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="Enter your full name"
                        >
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <span data-en="Email Address" data-rw="Aderesi ya Email">Email Address</span>
                    </label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="Enter your email"
                        >
                    </div>
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                        <span data-en="Phone Number" data-rw="Nimero ya Telefoni">Phone Number</span>
                    </label>
                    <div class="relative">
                        <i class="fas fa-phone absolute left-3 top-3 text-gray-400"></i>
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            required
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="+250..."
                        >
                    </div>
                </div>

                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700 mb-2">
                        <span data-en="I am a..." data-rw="Ndi...">I am a...</span>
                    </label>
                    <select
                        id="role"
                        name="role"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    >
                        <option value="">Select your role</option>
                        <option value="farmer" data-en="Farmer" data-rw="Umuhinzi">Farmer</option>
                        <option value="buyer" data-en="Buyer" data-rw="Umuguzi">Buyer</option>
                        <option value="trainer" data-en="Trainer/Extension Officer" data-rw="Umuhugurwa/Umukozi w'Ubwiyongere">Trainer/Extension Officer</option>
                    </select>
                </div>

                <div>
                    <label for="district" class="block text-sm font-medium text-gray-700 mb-2">
                        <span data-en="District" data-rw="Akarere">District</span>
                    </label>
                    <select
                        id="district"
                        name="district"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    >
                        <option value="">Select your district</option>
                        <option value="Bugesera">Bugesera</option>
                        <option value="Burera">Burera</option>
                        <option value="Gakenke">Gakenke</option>
                        <option value="Gasabo">Gasabo</option>
                        <option value="Gatsibo">Gatsibo</option>
                        <option value="Gicumbi">Gicumbi</option>
                        <option value="Gisagara">Gisagara</option>
                        <option value="Huye">Huye</option>
                        <option value="Kamonyi">Kamonyi</option>
                        <option value="Karongi">Karongi</option>
                        <option value="Kayonza">Kayonza</option>
                        <option value="Kicukiro">Kicukiro</option>
                        <option value="Kirehe">Kirehe</option>
                        <option value="Muhanga">Muhanga</option>
                        <option value="Musanze">Musanze</option>
                        <option value="Ngoma">Ngoma</option>
                        <option value="Ngororero">Ngororero</option>
                        <option value="Nyabihu">Nyabihu</option>
                        <option value="Nyagatare">Nyagatare</option>
                        <option value="Nyamasheke">Nyamasheke</option>
                        <option value="Nyanza">Nyanza</option>
                        <option value="Nyarugenge">Nyarugenge</option>
                        <option value="Nyaruguru">Nyaruguru</option>
                        <option value="Rubavu">Rubavu</option>
                        <option value="Ruhango">Ruhango</option>
                        <option value="Rulindo">Rulindo</option>
                        <option value="Rusizi">Rusizi</option>
                        <option value="Rutsiro">Rutsiro</option>
                        <option value="Rwamagana">Rwamagana</option>
                    </select>
                </div>

                <div id="farm-location-field" class="hidden">
                    <label for="farmLocation" class="block text-sm font-medium text-gray-700 mb-2">
                        <span data-en="Farm Location (for farmers)" data-rw="Aho Uhinze (ku bahinzi)">Farm Location (for farmers)</span>
                    </label>
                    <div class="relative">
                        <i class="fas fa-map-marker-alt absolute left-3 top-3 text-gray-400"></i>
                        <input
                            type="text"
                            id="farmLocation"
                            name="farmLocation"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="Enter your farm location"
                        >
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <span data-en="Password" data-rw="Ijambo ry'Ibanga">Password</span>
                    </label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="Enter your password"
                        >
                        <button type="button" id="toggle-password" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        <span data-en="Confirm Password" data-rw="Emeza Ijambo ry'Ibanga">Confirm Password</span>
                    </label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                        <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            required
                            class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="Confirm your password"
                        >
                        <button type="button" id="toggle-confirm-password" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center">
                    <input
                        type="checkbox"
                        id="acceptTerms"
                        name="acceptTerms"
                        required
                        class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded"
                    >
                    <label for="acceptTerms" class="ml-2 block text-sm text-gray-700">
                        <span data-en="I agree to the Terms of Service and Privacy Policy" data-rw="Nemeye Amabwiriza y'Ikoreshwa n'Amategeko y'Ibanga">I agree to the Terms of Service and Privacy Policy</span>
                    </label>
                </div>

                <button
                    type="submit"
                    id="signup-btn"
                    class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-green-700 focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors"
                >
                    <span data-en="Create Account" data-rw="Kora Konti">Create Account</span>
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    <span data-en="Already have an account?" data-rw="Usanzwe ufite konti?">Already have an account?</span>
                    <a href="login.html" class="text-green-600 hover:text-green-500 font-medium ml-1">
                        <span data-en="Sign in here" data-rw="Injira hano">Sign in here</span>
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
