<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Portal - AgriLink Rwanda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="dashboard.html" class="flex items-center space-x-2">
                    <i class="fas fa-leaf text-2xl text-green-600"></i>
                    <span class="text-xl font-bold text-gray-900">AgriLink Rwanda</span>
                </a>

                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <button id="lang-en" class="px-3 py-1 text-sm font-medium bg-green-600 text-white rounded">EN</button>
                        <button id="lang-rw" class="px-3 py-1 text-sm font-medium bg-gray-200 text-gray-700 rounded">RW</button>
                    </div>

                    <a href="dashboard.html" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Dashboard
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">
                <span data-en="Agricultural Education Portal" data-rw="Ikigo cy'Amahugurwa y'Ubuhinzi">Agricultural Education Portal</span>
            </h1>
            <p class="text-gray-600">
                <span data-en="Learn modern farming techniques and best practices" data-rw="Wige uburyo bugezweho bw'ubuhinzi n'imikorere myiza">Learn modern farming techniques and best practices</span>
            </p>
        </div>

        <!-- Progress Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8" id="progress-stats">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <!-- Content Tabs -->
        <div class="bg-white rounded-lg shadow-sm mb-8">
            <div class="border-b border-gray-200">
                <nav class="flex space-x-8 px-6" aria-label="Tabs">
                    <button class="tab-button active py-4 px-1 border-b-2 border-green-500 font-medium text-sm text-green-600" data-tab="all">
                        <span data-en="All Content" data-rw="Ibintu Byose">All Content</span>
                    </button>
                    <button class="tab-button py-4 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300" data-tab="articles">
                        <span data-en="Articles" data-rw="Inyandiko">Articles</span>
                    </button>
                    <button class="tab-button py-4 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300" data-tab="videos">
                        <span data-en="Videos" data-rw="Amashusho">Videos</span>
                    </button>
                    <button class="tab-button py-4 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300" data-tab="quizzes">
                        <span data-en="Quizzes" data-rw="Ibibazo">Quizzes</span>
                    </button>
                    <button class="tab-button py-4 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300" data-tab="progress">
                        <span data-en="My Progress" data-rw="Iterambere Ryanjye">My Progress</span>
                    </button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div class="p-6">
                <!-- Loading State -->
                <div id="loading-state" class="text-center py-12">
                    <i class="fas fa-leaf text-4xl text-green-600 mb-4 animate-spin"></i>
                    <p class="text-gray-600">Loading education portal...</p>
                </div>

                <!-- Content Grid -->
                <div id="content-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 ">
                    <!-- Content will be populated by JavaScript -->
                </div>

                <!-- Progress Tab Content -->
                <div id="progress-content" class="hidden">
                    <div class="space-y-6">
                        <div class="bg-gray-50 rounded-lg p-6">
                            <h3 class="text-lg font-semibold mb-4">Learning Progress Overview</h3>
                            <div class="space-y-4" id="progress-overview">
                                <!-- Progress bars will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- No Content State -->
                <div id="no-content-state" class="text-center py-12 hidden">
                    <i class="fas fa-book-open text-4xl text-gray-300 mb-4"></i>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">
                        <span data-en="No content available" data-rw="Nta bintu bihari">No content available</span>
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <script src="js/education.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
