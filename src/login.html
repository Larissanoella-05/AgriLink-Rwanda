<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgriLink Rwanda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center space-x-2 mb-6 text-white">
                <i class="fas fa-leaf text-2xl"></i>
                <span class="text-2xl font-bold">AgriLink Rwanda</span>
            </a>

            <div class="flex justify-center space-x-2 mb-4">
                <button id="lang-en" class="px-3 py-1 text-sm font-medium bg-white text-gray-700 rounded">EN</button>
                <button id="lang-rw" class="px-3 py-1 text-sm font-medium bg-gray-200 text-gray-700 rounded">RW</button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">
                    <span data-en="Welcome Back" data-rw="Murakaza Neza">Welcome Back</span>
                </h1>
                <p class="text-gray-600">
                    <span data-en="Sign in to your AgriLink Rwanda account" data-rw="Injira muri konti yawe ya AgriLink Rwanda">Sign in to your AgriLink Rwanda account</span>
                </p>
            </div>

            <!-- Error Alert -->
            <div id="error-alert" class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                <div class="flex">
                    <i class="fas fa-exclamation-circle text-red-400 mr-3 mt-0.5"></i>
                    <div class="text-red-800" id="error-message"></div>
                </div>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <span data-en="Email Address" data-rw="Aderesi ya Email">Email Address</span>
                    </label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="Enter your email"
                        >
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <span data-en="Password" data-rw="Ijambo ry'Ibanga">Password</span>
                    </label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="Enter your password"
                        >
                        <button type="button" id="toggle-password" class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <a href="#" class="text-sm text-green-600 hover:text-green-500">
                        <span data-en="Forgot your password?" data-rw="Wibagiwe ijambo ry'ibanga?">Forgot your password?</span>
                    </a>
                </div>

                <button
                    type="submit"
                    id="login-btn"
                    class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-green-700 focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors"
                >
                    <span data-en="Sign In" data-rw="Injira">Sign In</span>
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    <span data-en="Don't have an account?" data-rw="Ntufite konti?">Don't have an account?</span>
                    <a href="signup.html" class="text-green-600 hover:text-green-500 font-medium ml-1">
                        <span data-en="Sign up here" data-rw="Iyandikishe hano">Sign up here</span>
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
